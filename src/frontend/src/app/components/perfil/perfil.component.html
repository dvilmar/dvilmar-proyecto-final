<div class="container mt-4 mt-md-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <h2 class="mb-4 mb-md-5">Mi Perfil</h2>

      <div class="card mt-4">
        <div class="card-header">
          <h5>Información Personal</h5>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border" role="status"></div>
          </div>

          <div *ngIf="!loading">
            <form [formGroup]="perfilForm">
              <div class="mb-4">
                <label class="form-label">Nombre</label>
                <input 
                  type="text" 
                  class="form-control" 
                  formControlName="nombre" 
                  [disabled]="!editandoPerfil"
                  [placeholder]="currentUser?.nombre || 'Nombre del usuario'">
                <div class="text-danger" *ngIf="perfilForm.get('nombre')?.invalid && perfilForm.get('nombre')?.touched && editandoPerfil">
                  El nombre es obligatorio
                </div>
              </div>

            <div class="mb-4">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [value]="currentUser?.email" disabled>
              <small class="form-text text-muted">El email no se puede modificar</small>
            </div>

            <div class="alert alert-success" *ngIf="successMessage">
              {{ successMessage }}
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

              <div class="d-flex gap-2">
                <button 
                  type="button" 
                  class="btn btn-primary" 
                  (click)="editarPerfil()"
                  *ngIf="!editandoPerfil">
                  Editar Perfil
                </button>
                <button 
                  type="button" 
                  class="btn btn-primary" 
                  (click)="actualizarPerfil()"
                  [disabled]="perfilForm.invalid || saving"
                  *ngIf="editandoPerfil">
                  <span *ngIf="saving" class="spinner-border spinner-border-sm me-1"></span>
                  Guardar Cambios
                </button>
                <button 
                  type="button" 
                  class="btn btn-outline-secondary" 
                  (click)="cancelarEdicion()"
                  *ngIf="editandoPerfil">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">
          <h5>Cambiar Contraseña</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="passwordForm" (ngSubmit)="cambiarPassword()">
            <div class="mb-4">
              <label class="form-label">Contraseña Actual *</label>
              <input type="password" class="form-control" formControlName="currentPassword">
              <div class="text-danger" *ngIf="passwordForm.get('currentPassword')?.invalid && passwordForm.get('currentPassword')?.touched">
                La contraseña actual es obligatoria
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Nueva Contraseña *</label>
              <input type="password" class="form-control" formControlName="password">
              <div class="text-danger" *ngIf="passwordForm.get('password')?.invalid && passwordForm.get('password')?.touched">
                La contraseña es obligatoria (mínimo 6 caracteres)
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="passwordErrorMessage">
              {{ passwordErrorMessage }}
            </div>

            <button type="submit" class="btn btn-warning" [disabled]="passwordForm.invalid || savingPassword">
              <span *ngIf="savingPassword" class="spinner-border spinner-border-sm me-1"></span>
              Cambiar Contraseña
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
