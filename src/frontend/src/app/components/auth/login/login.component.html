<div class="container mt-4 mt-md-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card">
        <div class="card-body p-4 p-md-5">
          <h2 class="card-title text-center mb-4 mb-md-5">Iniciar sesión</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="username" class="form-label">Usuario</label>
              <input 
                type="text" 
                class="form-control" 
                id="username"
                formControlName="username"
                placeholder="Nombre de usuario"
                (blur)="loginForm.get('username')?.markAsTouched()"
                [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
                El usuario es obligatorio
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.hasError('minlength') && loginForm.get('username')?.touched">
                El usuario debe tener al menos 3 caracteres
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                placeholder="Contraseña"
                (blur)="loginForm.get('password')?.markAsTouched()"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                La contraseña es obligatoria
              </div>
            </div>
            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || loading">
              <span *ngIf="!loading">Iniciar Sesión</span>
              <span *ngIf="loading">Cargando...</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
